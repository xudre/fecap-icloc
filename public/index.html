<div class="app-layout mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">iCloc 2019</span>
    <nav class="mdl-navigation">

  <main class="mdl-layout__content">

    <section class="banner mdl-color--primary"></section>

    <section class="palestras">
      <h6>Próximas palestras</h6>

      <ul>
        <div id="load1" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

        <li class="mdl-js-ripple-effect">

          </div>

      </ul>

      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">

      <ul>
        <div id="load2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

          <div class="mdl-color--primary">
            <i class="fas fa-user"></i>

      <a class="mdl-color--primary mdl-js-ripple-effect" href="./localizacao.html">
